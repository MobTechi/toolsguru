<ion-content class="ion-padding">
  <ion-row class="splash-container">
    <img [src]="appConfig.icon" alt="splash logo" class="splash-logo">
    <ion-text class="splash-title">{{ appConfig.appDescription }}</ion-text>
    <ion-spinner name="bubbles" class="splash-spinner"></ion-spinner>
  </ion-row>
</ion-content>
