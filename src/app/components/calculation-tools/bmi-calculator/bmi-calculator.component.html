<ion-content class="ion-padding">
  <ion-row class="speedometer-container">
    <speedometer class="speedometer" [speedText]="speedText" [speed]="healthContext?.meter || 0"></speedometer>
    <ion-text *ngIf="healthContext" class="bmi-health" [ngClass]="healthContext.cssClass">{{ healthContext.title }}</ion-text>
  </ion-row>
  <ion-item>
    <ion-label position="floating">Height (cm)</ion-label>
    <ion-input [(ngModel)]="height" type="number" placeholder="0"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Weight (kg)</ion-label>
    <ion-input [(ngModel)]="weight" type="number" placeholder="0"></ion-input>
  </ion-item>
  <ion-button expand="full" color="light" class="calculate-bmi" (click)="calculateBMI()">Calculate BMI</ion-button>
</ion-content>
